<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Map API on xhtml</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
    <head>
<body>
<script>


    // map variable in global scope
    var map;

    //Initialise la map
    function initMap() {

//text overlays
        function TxtOverlay(pos, txt, cls, map) {

            // Now initialize all properties.
            this.pos = pos;
            this.txt_ = txt;
            this.cls_ = cls;
            this.map_ = map;

            // We define a property to hold the image's
            // div. We'll actually create this div
            // upon receipt of the add() method so we'll
            // leave it null for now.
            this.div_ = null;

            // Explicitly call setMap() on this overlay
            this.setMap(map);
        }

        TxtOverlay.prototype = new google.maps.OverlayView();


        TxtOverlay.prototype.onAdd = function () {

            // Note: an overlay's receipt of onAdd() indicates that
            // the map's panes are now available for attaching
            // the overlay to the map via the DOM.

            // Create the DIV and set some basic attributes.
            var div = document.createElement('DIV');
            div.className = this.cls_;

            div.innerHTML = this.txt_;

            // Set the overlay's div_ property to this DIV
            this.div_ = div;
            var overlayProjection = this.getProjection();
            var position = overlayProjection.fromLatLngToDivPixel(this.pos);
            div.style.left = position.x + 'px';
            div.style.top = position.y + 'px';
            // We add an overlay to a map via one of the map's panes.

            var panes = this.getPanes();
            panes.floatPane.appendChild(div);
        }
        TxtOverlay.prototype.draw = function () {


            var overlayProjection = this.getProjection();

            // Retrieve the southwest and northeast coordinates of this overlay
            // in latlngs and convert them to pixels coordinates.
            // We'll use these coordinates to resize the DIV.
            var position = overlayProjection.fromLatLngToDivPixel(this.pos);


            var div = this.div_;
            div.style.left = position.x + 'px';
            div.style.top = position.y + 'px';


        }
        //Optional: helper methods for removing and toggling the text overlay.
        TxtOverlay.prototype.onRemove = function () {
            this.div_.parentNode.removeChild(this.div_);
            this.div_ = null;
        }
        TxtOverlay.prototype.hide = function () {
            if (this.div_) {
                this.div_.style.visibility = "hidden";
            }
        }

        TxtOverlay.prototype.show = function () {
            if (this.div_) {
                this.div_.style.visibility = "visible";
            }
        }

        TxtOverlay.prototype.toggle = function () {
            if (this.div_) {
                if (this.div_.style.visibility == "hidden") {
                    this.show();
                } else {
                    this.hide();
                }
            }
        }

        TxtOverlay.prototype.toggleDOM = function () {
            if (this.getMap()) {
                this.setMap(null);
            } else {
                this.setMap(this.map_);
            }
        }

        // initialize the map variable
        map = new google.maps.Map(document.getElementById('map'), {
            scrollwheel: true,
            mapTypeControl: false,
            center: {
                lat: MY_LAT1,
                lng: MY_LNG1
            },
            zoom: 13,
            streetViewControl: false,
            zoomControl: true
        });

        var latlng = new google.maps.LatLng(MY_LAT1, MY_LNG1);
        customTxt = "MY_TEXT1"
        txt = new TxtOverlay(latlng, customTxt, "customBox", map)
        var antennasCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map: map,
            center: {
                lat: MY_LAT1,
                lng: MY_LNG1
            },
            radius: MY_RADIUS1
        });
        map.fitBounds(antennasCircle.getBounds());

        latlng = new google.maps.LatLng(MY_LAT2, MY_LNG2);
        customTxt = "MY_TEXT2"
        txt = new TxtOverlay(latlng, customTxt, "customBox", map)
        antennasCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map: map,
            center: {
                lat: MY_LAT2,
                lng: MY_LNG2
            },
            radius: MY_RADIUS2
        });
        map.fitBounds(antennasCircle.getBounds());

        latlng = new google.maps.LatLng(MY_LAT3, MY_LNG3);
        customTxt = "MY_TEXT3"
        txt = new TxtOverlay(latlng, customTxt, "customBox", map)
        antennasCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map: map,
            center: {
                lat: MY_LAT3,
                lng: MY_LNG3
            },
            radius: MY_RADIUS3
        });
        map.fitBounds(antennasCircle.getBounds());
    }


    function drawOnclick() {
        // alert("clicked");


        var antennasCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map: map,
            tag: "abasdsadas",
            center: {
                lat: 48.8534100,
                lng: 2.34
            },
            radius: 1000 * 100
        });
        map.fitBounds(antennasCircle.getBounds());

        var antennasCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map: map,
            tag: "abasdsadas",
            center: {
                lat: 48.8534100,
                lng: 2.34
            },
            radius: 1000 * 100
        });
        map.fitBounds(antennasCircle.getBounds());
    }

</script>

<input id="clickMe" type="button" value="clickme" onclick="drawOnclick();"/>
<div id="map">

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkUSoOM2B901o9IFqDmZag7Osv6IzHZfY&amp;libraries=visualization&amp;callback=initMap"
        async="async" defer="defer"></script>
</body>
</html>
